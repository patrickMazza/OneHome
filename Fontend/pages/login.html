<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1"> -->
    <title>Login</title>
    <!-- <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600&display=swap" rel="stylesheet"> -->
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" type="image/x-icon" href="../assets/favicon.png">
    <!-- <link rel="stylesheet" type="text/css" href="../css/neumorphic-login.css"> -->
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  </head>

  <body class="has-background-light has-text-centered p-6" style="display:none;">

    <section class="hero is-fullheight">
        <div class="hero-body has-text-centered is-justify-content-center">

          <div class="login">
            <div class="block">
                <img src="../assets/logoBlue.png" width="325">
            </div>
            
            <form action="../index.html">
              <div class="field">
                <div class="control">
                  <input class="input is-medium is-rounded" type="email" placeholder="hello@example.com" autocomplete="username" required />
                </div>
              </div>
              <div class="field">
                <div class="control">
                  <input class="input is-medium is-rounded" type="password" placeholder="**********" autocomplete="current-password" required />
                </div>
              </div>
              <br />
              <button id="loginSubmit" class="button is-block is-fullwidth is-primary is-medium is-rounded is-link" type="submit">
                <strong>Login</strong>
              </button>
            </form>

            <br>
            
            <nav class="level">
              <div class="level-item has-text-centered">
                <div>
                    <a href="#">Forgot Password?</a>
                </div>
              </div>
              <div class="level-item has-text-centered">
                <div>
                  <a href="#">Create an Account</a>
                </div>
              </div>
            </nav>
          </div>
        </div>
      </section>
   
      <script>
        // add slight delay to reduce flickering
        $(document).ready(function () {
        $("body").removeClass("none").hide().fadeIn(75);
        });
    </script>

  </body>

</html>
